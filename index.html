
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumdim AI - המורה הפרטי שלך</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&family=Assistant:wght@300;400;600;800&family=David+Libre:wght@400;700&family=Heebo:wght@300;400;700;900&family=Alef:wght@400;700&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Rubik', 'sans-serif'],
              assistant: ['Assistant', 'sans-serif'],
              david: ['David Libre', 'serif'],
              heebo: ['Heebo', 'sans-serif'],
              alef: ['Alef', 'sans-serif'],
              varela: ['Varela Round', 'sans-serif'],
            },
            colors: {
              primary: '#3B82F6',
              secondary: '#10B981',
              accent: '#8B5CF6',
              darkbg: '#0f172a',
              darkcard: '#1e293b'
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Rubik', sans-serif;
        background-color: #f3f4f6;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      html.dark body {
        background-color: #0f172a;
        color: #f1f5f9;
      }

      html.dark .bg-white {
        background-color: #1e293b !important;
        color: #f1f5f9 !important;
      }

      html.dark .text-gray-900 { color: #f8fafc !important; }
      html.dark .text-gray-800 { color: #f1f5f9 !important; }
      html.dark .text-gray-700 { color: #cbd5e1 !important; }
      html.dark .text-gray-500 { color: #94a3b8 !important; }
      html.dark .border-gray-100, 
      html.dark .border-gray-50,
      html.dark .border-gray-200 { border-color: #334155 !important; }
      html.dark .bg-gray-50 { background-color: #0f172a !important; }
      html.dark .bg-gray-100 { background-color: #334155 !important; }

      .katex { 
        font-size: 1.15em;
        direction: ltr;
        display: inline-block;
      }
      
      .katex-display {
        direction: ltr;
        margin: 1.5em 0;
        text-align: center;
        overflow-x: auto;
        overflow-y: hidden;
        padding: 0.5em 0;
      }

      .markdown-content .math-inline {
        margin: 0 0.2em;
        vertical-align: middle;
      }

      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* RTL Lists improvement */
      .markdown-content ul, .markdown-content ol {
        padding-right: 1.5rem;
        padding-left: 0;
        list-style-position: outside;
      }
      
      .markdown-content ul {
        list-style-type: disc;
      }
      
      .markdown-content ol {
        list-style-type: decimal;
      }

      .markdown-content li {
        margin-bottom: 0.5rem;
        text-align: right;
      }

      /* TipTap Editor Styles */
      .tiptap {
        outline: none;
        min-height: 450px;
      }
      .tiptap p.is-editor-empty:first-child::before {
        content: attr(data-placeholder);
        float: right;
        color: #adb5bd;
        pointer-events: none;
        height: 0;
      }

      /* Math Node Styling in Editor */
      .math-node-view {
        display: inline-block;
        padding: 0 4px;
        margin: 0;
        background: transparent;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
        vertical-align: middle;
      }
      .math-node-view:hover {
        background: rgba(59, 130, 246, 0.05);
        border-radius: 4px;
      }
      .math-node-view.selected {
        outline: 2px solid #3B82F6;
        border-radius: 4px;
        background: rgba(59, 130, 246, 0.1);
      }

      @media print {
        @page {
          margin: 1.5cm;
          size: A4;
        }
        
        body, html {
          background: white !important;
          color: black !important;
          height: auto !important;
          width: 100% !important;
          overflow: visible !important;
        }
        
        .no-print, header, nav, .fixed, button, .no-print-container {
          display: none !important;
        }
        
        #root > main {
          padding: 0 !important;
          margin: 0 !important;
          max-width: none !important;
          display: block !important;
        }

        .summary-print-container {
          display: block !important;
          width: 100% !important;
          box-shadow: none !important;
          border: none !important;
          height: auto !important;
          overflow: visible !important;
          position: static !important;
        }

        #summary-to-print {
          display: block !important;
          width: 100% !important;
          padding: 0 !important;
          margin: 0 !important;
          overflow: visible !important;
        }

        .markdown-content h1 { font-size: 24pt !important; }
        .markdown-content h2 { font-size: 18pt !important; }
        .markdown-content p { font-size: 12pt !important; line-height: 1.5 !important; }

        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
    <script type="importmap">
{
  "imports": {

    "lucide-react": "https://esm.sh/lucide-react@0.462.0?external=react,react-dom",
    "katex": "https://esm.sh/katex@0.16.11",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?external=react,react-dom",
    "remark-math": "https://esm.sh/remark-math@6.0.0",
    "rehype-katex": "https://esm.sh/rehype-katex@7.0.0",
    "rehype-raw": "https://esm.sh/rehype-raw@7.0.0",
    "@tiptap/react": "https://esm.sh/@tiptap/react@2.10.3?external=react,react-dom",
    "@tiptap/starter-kit": "https://esm.sh/@tiptap/starter-kit@2.10.3",
    "@tiptap/extension-color": "https://esm.sh/@tiptap/extension-color@2.10.3",
    "@tiptap/extension-text-style": "https://esm.sh/@tiptap/extension-text-style@2.10.3",
    "@tiptap/extension-underline": "https://esm.sh/@tiptap/extension-underline@2.10.3",
    "@tiptap/extension-font-family": "https://esm.sh/@tiptap/extension-font-family@2.10.3",
    "@tiptap/extension-image": "https://esm.sh/@tiptap/extension-image@2.10.3",
    "@tiptap/extension-placeholder": "https://esm.sh/@tiptap/extension-placeholder@2.10.3",
    "@tiptap/core": "https://esm.sh/@tiptap/core@2.10.3"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
